type Product @entity(immutable: true) {
  # address
  id: Bytes!
  address: Bytes! # address
  targetToken: Bytes!
  startTime: BigInt!
  period: BigInt!

  distribution: [UserProduct!]! @derivedFrom(field: "product")
}

type User @entity {
  id: Bytes!
  address: Bytes!
  portfolio: [UserProduct!]! @derivedFrom(field: "user")
}

type UserProduct @entity {
  # user-product
  id: String!
  user: User
  product: Product
}
