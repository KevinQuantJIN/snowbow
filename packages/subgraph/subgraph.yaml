specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: SnowbowFactory
    network: mumbai
    source:
      address: "0xbD5a8C111E60867D07D73fcDEd680689D401E2D7"
      abi: SnowbowFactory
      startBlock: 43372547
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ProductCreate
      abis:
        - name: SnowbowFactory
          file: ./abis/SnowbowFactory.json
      eventHandlers:
        - event: ProductCreate(address)
          handler: handleProductCreate
      file: ./src/snowbow-factory.ts
templates:
  - name: SnowbowProduct
    kind: ethereum/contract
    network: mumbai
    source:
      abi: SnowbowProduct
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/snowbow-product.ts
      entities:
        - Exchange
      abis:
        - name: SnowbowProduct
          file: ./abis/SnowbowProduct.json
      eventHandlers:
        - event: BuyShare(indexed address,uint256,uint256)
          handler: handleBuyShare
